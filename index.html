<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Scheme Generator</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <form id="form">
        <input
          type="text"
          id="color"
          class="control"
          required
          placeholder="Enter color or hex (e.g. #000000)"
        />
      </form>

      <select
        name="color-scheme"
        id="color-scheme"
        class="control"
      >
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>

      <button
        type="button"
        id="button"
        class="control control-btn"
      >
        Get Color Scheme (For Color and Hex-Color)
      </button>

      <button
        type="button"
        id="reset-button"
        class="control control-btn"
      >
        RESET
      </button>
    </header>

    <main class="palette">
      <div class="swatch">
        <div id="color1" class="swatch-color"></div>
        <div id="hex-code1" class="swatch-hex">
          <h1>#000000</h1>
        </div>
      </div>

      <div class="swatch">
        <div id="color2" class="swatch-color"></div>
        <div id="hex-code2" class="swatch-hex">
          <h1>#1A1919</h1>
        </div>
      </div>

      <div class="swatch">
        <div id="color3" class="swatch-color"></div>
        <div id="hex-code3" class="swatch-hex">
          <h1>#343232</h1>
        </div>
      </div>

      <div class="swatch">
        <div id="color4" class="swatch-color"></div>
        <div id="hex-code4" class="swatch-hex">
          <h1>#4F4A4A</h1>
        </div>
      </div>

      <div class="swatch">
        <div id="color5" class="swatch-color"></div>
        <div id="hex-code5" class="swatch-hex">
          <h1>#6A6262</h1>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
